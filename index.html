<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade para votar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Condição de votos</h1>
  

   <span>Insira a sua idade</span> <input type="number" name="idade" id="idade">
   <input type="button" class="btn" value="Enviar" onclick="verificar()">
   <div id="condicao">Condição:</div>

   <script>
      
       
       function verificar() {
        var idade = document.getElementById('idade')
         var permissao = document.getElementById('condicao')
        
           
         if (idade.value < 16) {
   permissao.innerHTML += ' <strong>Não vota</strong>';
}
           else if (idade.value < 18 || idade.value > 65) {
    permissao.innerHTML +=  ' <strong>Voto opcional</strong>';
}
         else {
   permissao.innerHTML += ' <strong>Voto obrigatório</strong>';
}
       }

   </script>

    
</body>
</html>
